<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Notifications page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="notifications">
      <header class="notifications__header">
        <h2>Notifications</h2>
        <div class="unread-counter">3</div>
        <button class="gray-500">Mark all as read</button>
      </header>
      <section class="notifications__tabs">
        <div class="tab unread-tab">
          <div class="tab__img">
            <img
              src="./assets/images/avatar-mark-webber.webp"
              alt="profile pic"
            />
          </div>
          <div class="tab__text">
            <p>
              <span class="name">Mark Webber</span>
              <span class="gray-500">reacted to your recent post</span>
              <span class="gray-800"> My first tournament today! </span>
            </p>
            <div class="tab__time gray-500">1m ago</div>
          </div>
        </div>
        <div class="tab unread-tab">
          <div class="tab__img">
            <img
              src="./assets/images/avatar-angela-gray.webp"
              alt="profile pic"
            />
          </div>
          <div class="tab__text">
            <p>
              <span class="name">Angela Gray</span>
              <span class="gray-500">followed you 5m ago</span>
            </p>
            <div class="tab__time gray-500">5m ago</div>
          </div>
        </div>
        <div class="tab unread-tab">
          <div class="tab__img">
            <img
              src="./assets/images/avatar-jacob-thompson.webp"
              alt="profile pic"
            />
          </div>
          <div class="tab__text">
            <p>
              <span class="name">Jacob Thompson</span>
              <span class="gray-500">has joined your group </span>
              <span class="blue-800">Chess Club</span>
            </p>
            <div class="tab__time gray-500">1 day ago</div>
          </div>
        </div>
      </section>
    </main>
    <!--   
       
      Rizky Hasanuddin sent you a private message 5 days ago Hello,
    thanks for setting up the Chess Club. I've been a member for a few weeks now
    and I'm already having lots of fun and improving my game. Kimberly Smith
    commented on your picture 1 week ago Nathan Peterson reacted to your recent
    post 5 end-game strategies to increase your win rate 2 weeks ago Anna Kim
    left the group Chess Club 2 weeks ago -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
